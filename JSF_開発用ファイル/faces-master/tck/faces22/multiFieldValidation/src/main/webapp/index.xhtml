<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Multi-field validation</title>
</h:head>
<h:body>
        <h1>Multi-field validation</h1>
        
        <p>Taken from Emmanuel Bernard's blog entry &lt;<a href='http://in.relation.to/2008/04/01/bean-validation-sneak-peek-part-ii-custom-constraints/#H-ClasslevelConstraints'>http://in.relation.to/2008/04/01/bean-validation-sneak-peek-part-ii-custom-constraints/#H-ClasslevelConstraints</a>&gt;.</p>
        
    <h:form prependId="false">
        <h:panelGrid columns="2">
            
            <h:outputText value="Password" />  
            <h:inputText id="password1" value='#{backingBean.password1}'>
                <f:validateBean validationGroups="ee.jakarta.tck.faces.test.javaee7.multiFieldValidation.simple.PasswordValidationGroup" />
            </h:inputText>
            
            <h:outputText value="Password again" /> 
            <h:inputText id="password2" value='#{backingBean.password2}'>
                <f:validateBean validationGroups="ee.jakarta.tck.faces.test.javaee7.multiFieldValidation.simple.PasswordValidationGroup" />
            </h:inputText>
            
        </h:panelGrid>
        
        <f:validateWholeBean value='#{backingBean}' 
           validationGroups="ee.jakarta.tck.faces.test.javaee7.multiFieldValidation.simple.PasswordValidationGroup" />
        
        <p><h:messages /></p>
        
        <p id="password1Value">#{backingBean.password1}</p>

        <p id="password2Value">#{backingBean.password2}</p>
        
        <h:commandButton value="submit" id="submit" />
    </h:form>
</h:body>
</html>
