<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Multi-field validation</title>
</h:head>
<h:body>
        <h1>Multi-field validation</h1>
        
        <p>The validateWholeBean tag is not after all of the fields being validated
        in the class-level validation, causing the values to not be populated.</p>
        
    <h:form prependId="false">
        <h:panelGrid columns="3">
            
            <h:outputText value="Password" />  
            <h:inputText id="password1" value='#{failingDevTimePreconditions.password1}'>
                <f:validateBean validationGroups="ee.jakarta.tck.faces.test.javaee7.multiFieldValidation.failingDevTimePreconditions.PasswordValidationGroup" />
            </h:inputText>
            
            <f:validateWholeBean value='#{failingDevTimePreconditions}' 
               validationGroups="ee.jakarta.tck.faces.test.javaee7.multiFieldValidation.failingDevTimePreconditions.PasswordValidationGroup" />
        
            <h:outputText value="Password again" /> 
            <h:inputText id="password2" value='#{failingDevTimePreconditions.password2}'>
                <f:validateBean validationGroups="ee.jakarta.tck.faces.test.javaee7.multiFieldValidation.failingDevTimePreconditions.PasswordValidationGroup" />
            </h:inputText>
            
        </h:panelGrid>
        
        <p><h:messages /></p>
        
        <p id="password1Value">#{failingDevTimePreconditions.password1}</p>

        <p id="password2Value">#{failingDevTimePreconditions.password2}</p>
        
        <h:commandButton value="submit" id="submit"/>
    </h:form>
</h:body>
</html>
