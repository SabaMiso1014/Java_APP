<html
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:cc="http://xmlns.jcp.org/jsf/composite/components"
>
    <h:head/>
    <h:body>
        #{issue5065Bean}
        <h:form id="form">
            <h:outputText id="invokeApplication" value="#{issue5065Bean.inlineHashCode}" />
            <h:outputText id="renderResponse" value="#{component.hashCode()}" />
            <cc:htmlWrapper id="htmlWrapper">
                <h:outputText id="invokeApplication" value="#{issue5065Bean.htmlWrapperHashCode}" />
                <h:outputText id="renderResponse" value="#{component.hashCode()}" />
            </cc:htmlWrapper>
            <cc:componentWrapper id="componentWrapper">
                <h:outputText id="invokeApplication" value="#{issue5065Bean.componentWrapperHashCode}" />
                <h:outputText id="renderResponse" value="#{component.hashCode()}" />
            </cc:componentWrapper>
            <h:commandButton id="submit" action="#{issue5065Bean.submit}" />
        </h:form>
    </h:body>
</html>
