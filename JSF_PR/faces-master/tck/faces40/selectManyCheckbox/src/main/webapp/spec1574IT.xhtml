<html
    xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html"
    xmlns:c="jakarta.tags.core"
>
    <h:body>
        <h:form id="form">
            <c:if test="#{not param.radio}">
                <h:selectManyCheckbox id="input" layout="#{param.layout}">
                    <f:selectItemGroups value="#{spec1574ITBean.categories}" var="category" itemLabel="#{category.name}">
                        <f:selectItems value="#{category.products}" var="product" itemValue="#{product.id}" itemLabel="#{product.name}" />
                    </f:selectItemGroups>
                </h:selectManyCheckbox>
            </c:if>

            <c:if test="#{param.radio}">
                <h:selectOneRadio id="input" layout="#{param.layout}">
                    <f:selectItemGroups value="#{spec1574ITBean.categories}" var="category" itemLabel="#{category.name}">
                        <f:selectItems value="#{category.products}" var="product" itemValue="#{product.id}" itemLabel="#{product.name}" />
                    </f:selectItemGroups>
                </h:selectOneRadio>
            </c:if>
        </h:form>
    </h:body>
</html>
